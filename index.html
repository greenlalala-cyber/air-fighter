<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEON VANGUARD — Vertical Shooter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="title">
          <div class="name" id="brandName">NEON VANGUARD</div>
          <div class="sub" id="brandSub">3 scenes • upgrades • bosses</div>
        </div>
      </div>

      <!-- HUD order optimized for mobile 2-line layout:
           Row1: Scene / Lives / HP
           Row2: Weapon / EN-TC / ?  -->
      <div class="hud">
        <div class="hudItem">
          <span class="k" id="lblScene">Scene</span>
          <span id="hudScene" class="v">1</span>
        </div>

        <div class="hudItem">
          <span class="k" id="lblLives">Lives</span>
          <span id="hudLives" class="v">3</span>
        </div>

        <div class="hudItem">
          <span class="k" id="lblHP">HP</span>
          <span id="hudHP" class="v">10/10</span>
        </div>

        <div class="hudItem">
          <span class="k" id="lblWeapon">Weapon</span>
          <span id="hudWeapon" class="v">Basic</span>
        </div>

        <!-- Language toggle -->
        <button id="btnLang" class="hudBtn hudLang" type="button" aria-label="Language">EN</button>

        <!-- Help button -->
        <button id="btnHelp" class="hudBtn" type="button" aria-label="Help">?</button>

        <!-- Hidden on mobile (keeps HUD exactly 2 rows) -->
        <div class="hudItem hideMobile">
          <span class="k" id="lblFire">Fire</span>
          <span id="hudFire" class="v">I</span>
        </div>
        <div class="hudItem hideMobile">
          <span class="k" id="lblLuck">Luck</span>
          <span id="hudLuck" class="v">x1.00</span>
        </div>
        <div class="hudItem hideMobile">
          <span class="k" id="lblSfx">SFX</span>
          <span id="hudSfx" class="v">ON</span>
        </div>
      </div>
    </header>

    <main class="stage">
      <div class="canvasWrap">
        <canvas id="game" width="420" height="700" aria-label="Shooter Game Canvas"></canvas>

        <div id="overlay" class="overlay">
          <div class="panel">
            <div class="panelTitle" id="overlayTitle">NEON VANGUARD</div>
            <div class="panelText" id="overlayText"></div>

            <div class="panelBtns">
              <button id="btnPrimary" class="btn primary">Start</button>
              <button id="btnSound" class="btn">SFX: ON</button>
            </div>

            <div class="panelBtns smallRow">
              <button id="btnResume" class="btn" style="display:none;">Resume</button>
              <button id="btnRestart" class="btn" style="display:none;">Restart</button>
            </div>

            <div class="tiny" id="overlayTip">
              Tip: Focus slows time heavily for precision dodging.
            </div>
          </div>
        </div>

        <div id="toast" class="toast" aria-live="polite"></div>
      </div>

      <!-- Mobile Controls (layout: FIRE left big, Focus/Pause middle, joystick right) -->
      <div class="mobileControls" id="mobileControls">
        <button class="btn action fireBig" id="btnFire" aria-label="Fire">FIRE (Space)</button>

        <div class="actionsMid">
          <button class="btn action" id="btnFocus" aria-label="Focus">FOCUS (Shift)</button>
          <button class="btn action" id="btnPause" aria-label="Pause">PAUSE (P)</button>
        </div>

        <div class="pad" id="pad">
          <div class="padRing"></div>
          <div class="padStick" id="padStick"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="hint" id="footerHint">
        GitHub Pages: Settings → Pages → Deploy from branch → <b>main</b> / <b>root</b>.
      </div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
